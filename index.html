<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Área de Membros - Login/Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: linear-gradient(110deg, #5F1796 0%, #2a003f 70%, #0A0011 100%); font-family: 'Montserrat', Arial, sans-serif; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center;}
    .container { background: rgba(30,0,45,0.97); border-radius: 18px; box-shadow: 0 8px 40px #000a; padding: 42px 32px 32px 32px; max-width: 340px; width: 95vw; margin: 40px auto; display: flex; flex-direction: column; align-items: center;}
    h2 { margin-top:0; }
    label { display:block; margin: 16px 0 4px 0; font-weight:700; }
    input[type="text"], input[type="password"] { width:100%; padding: 8px 12px; border-radius: 8px; border: none; margin-bottom:16px; font-size: 1.12rem; background: #230b3a; color: #fff; box-shadow: 0 1px 6px #2a003f44 inset; }
    button { background: linear-gradient(90deg, #5F1796 60%, #a45fff 100%); color: #fff; font-weight: 700; border: none; border-radius: 12px; padding: 10px 24px; font-size: 1.1rem; margin-top: 10px; cursor: pointer; box-shadow: 0 2px 10px #0006; transition: background .18s; }
    button:hover { background: linear-gradient(90deg, #a45fff 20%, #5F1796 100%);}
    .error { color: #ff5e8a; margin-bottom:10px; }
    .success { color: #39ffb6; margin-bottom:10px; }
    .logout-btn { position: absolute; top: 24px; right: 24px; background:#7b1fa2; padding: 6px 16px; font-size: 1rem; border-radius:8px;}
    .admin-title { color: #fff; margin-bottom: 2px; }
    .user-list { width:100%; margin: 22px 0 0 0; }
    .user-list th, .user-list td { padding: 8px 6px; text-align: left;}
    .user-list th { color: #a45fff;}
    .user-list td { color: #fff;}
    .user-list tr:nth-child(odd) { background: #2a003f44;}
    .user-list tr:nth-child(even) { background: #5F179622;}
    .back-btn { background: #a45fff; color: #fff; font-size:1em; padding: 6px 18px; border-radius:8px; margin-bottom:18px;}
    .banner {
      width: 100vw;
      min-height: 180px;
      background: linear-gradient(110deg, #5F1796 0%, #2a003f 70%, #0A0011 100%);
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      position: relative;
      padding: 0 0 32px 7vw;
      box-sizing: border-box;
    }
    .banner-title {
      font-size: 2.2rem;
      font-weight: 900;
      line-height: 1.1;
      text-shadow: 0 4px 24px #0009, 0 2px 12px #5f1796;
    }
    .banner-img {
      position: absolute;
      bottom: 0;
      right: 6vw;
      width: 160px;
      max-width: 40vw;
      opacity: 0.17;
      pointer-events: none;
    }
    .cards-section {
      margin: 0 auto;
      margin-top: -30px;
      max-width: 100vw;
      overflow-x: auto;
      overflow-y: visible;
      padding: 12px 0 32px 0;
    }
    .cards-row {
      display: flex;
      gap: 24px;
      padding: 12px 24px 12px 7vw;
      width: max-content;
      min-width: 100vw;
      cursor: grab;
      user-select: none;
      transition: box-shadow 0.2s;
    }
    .card {
      flex: 0 0 200px;
      height: 380px;
      background: linear-gradient(120deg,#2a003f 65%,#5F1796 100%);
      border-radius: 24px;
      box-shadow: 0 8px 40px #0009;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-end;
      padding: 32px 24px 26px 24px;
      font-weight: 700;
      font-size: 1.25rem;
      color: #fff;
      position: relative;
      transition: transform .14s, box-shadow .14s;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.045);
      box-shadow: 0 18px 60px #5f1796bb, 0 0 24px #fff2;
      background: linear-gradient(110deg,#6b21a8 50%,#5F1796 100%);
    }
    @media (max-width: 700px) {
      .banner-title { font-size: 1.15rem; }
      .banner-img { width: 90px;}
      .card { flex-basis: 120px; height: 230px; font-size: 0.95rem; }
      .cards-row { gap: 10px; padding-right: 10px;}
    }
    @media (max-width: 600px) {
      .container{ padding: 22px 6vw;}
      .logout-btn { right: 8px; top: 8px;}
      .user-list td, .user-list th { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // Utils
    function getUsers() {
      let users = localStorage.getItem('users');
      if (!users) {
        users = [{ username: "admin", password: "admin123", admin: true }];
        localStorage.setItem('users', JSON.stringify(users));
      } else { users = JSON.parse(users); }
      return users;
    }
    function setUsers(users) { localStorage.setItem('users', JSON.stringify(users)); }
    function getCurrentUser() { return JSON.parse(localStorage.getItem('currentUser') || 'null'); }
    function setCurrentUser(user) { localStorage.setItem('currentUser', JSON.stringify(user)); }
    function logout() { localStorage.removeItem('currentUser'); renderLogin(); }

    // Login
    function renderLogin(msg='') {
      document.body.style.alignItems = "center";
      document.getElementById('app').innerHTML = `
        <div class="container">
          <h2>Área de Membros - Login</h2>
          <div class="error">${msg}</div>
          <label>Usuário</label>
          <input type="text" id="loginUser" autocomplete="username">
          <label>Senha</label>
          <input type="password" id="loginPass" autocomplete="current-password">
          <button onclick="doLogin()">Entrar</button>
        </div>
      `;
      document.getElementById('loginUser').focus();
    }

    // Área admin
    function renderAdmin() {
      document.body.style.alignItems = "flex-start";
      const users = getUsers();
      let userRows = users.map(u =>
        `<tr>
          <td>${u.username}${u.admin ? ' <b style="color:#ffeb3b;">(admin)</b>':''}</td>
          <td>••••••••</td>
        </tr>`
      ).join('');
      document.getElementById('app').innerHTML = `
        <button class="logout-btn" onclick="logout()">Sair</button>
        <div class="container">
          <h2 class="admin-title">Painel do Administrador</h2>
          <form id="addUserForm" autocomplete="off">
            <label>Novo Usuário</label>
            <input type="text" id="newUser" autocomplete="off" required>
            <label>Senha</label>
            <input type="password" id="newPass" autocomplete="off" required>
            <label>
              <input type="checkbox" id="isAdmin"> Administrador
            </label>
            <button type="submit">Criar Usuário</button>
            <div id="addUserMsg"></div>
          </form>
          <h3 style="margin-top:30px;">Usuários cadastrados</h3>
          <table class="user-list">
            <tr><th>Usuário</th><th>Senha</th></tr>
            ${userRows}
          </table>
          <button class="back-btn" onclick="renderMemberArea(getCurrentUser())">Ir para área de membros</button>
        </div>
      `;
      document.getElementById('addUserForm').onsubmit = function(e){
        e.preventDefault();
        const username = document.getElementById('newUser').value.trim();
        const password = document.getElementById('newPass').value.trim();
        const admin = document.getElementById('isAdmin').checked;
        let users = getUsers();
        if (username.length < 3 || password.length < 3) {
          document.getElementById('addUserMsg').innerHTML = '<span class="error">Preencha usuário e senha (mín. 3 caracteres)</span>'; return;
        }
        if (users.some(u=>u.username===username)) {
          document.getElementById('addUserMsg').innerHTML = '<span class="error">Usuário já existe</span>'; return;
        }
        users.push({username,password,admin});
        setUsers(users);
        document.getElementById('addUserMsg').innerHTML = '<span class="success">Usuário criado!</span>';
        setTimeout(renderAdmin,600);
      };
    }

    // Login handler
    window.doLogin = function() {
      const username = document.getElementById('loginUser').value.trim();
      const password = document.getElementById('loginPass').value.trim();
      let users = getUsers();
      let user = users.find(u=>u.username===username && u.password===password);
      if (!user) return renderLogin('Usuário ou senha inválidos!');
      setCurrentUser(user);
      if (user.admin) renderAdmin();
      else renderMemberArea(user);
    };

    // Área de membros para membros comuns e admin
    function renderMemberArea(user) {
      document.body.style.alignItems = "flex-start";
      document.getElementById('app').innerHTML = `
        <button class="logout-btn" onclick="logout()">Sair</button>
        <div class="banner">
          <div>
            <div class="banner-title">Bem-vindo à sua Área de Membros</div>
          </div>
          <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80"
            class="banner-img" alt="Banner decorativo" />
        </div>
        <section class="cards-section">
          <div class="cards-row" id="cardsRow">
            <div class="card">Conteúdo Exclusivo</div>
            <div class="card">Acesso VIP</div>
            <div class="card">Mentorias</div>
          </div>
        </section>
        ${user.admin ? '<div style="text-align:right;width:100%;margin-top:24px;"><button onclick="renderAdmin()">Painel administrador</button></div>' : ''}
      `;

      // Scroll horizontal arrastando
      const cardsRow = document.getElementById('cardsRow');
      let isDown = false, startX, scrollLeft;
      cardsRow.addEventListener('mousedown', e => {
        isDown = true;
        startX = e.pageX - cardsRow.offsetLeft;
        scrollLeft = cardsRow.scrollLeft;
      });
      document.addEventListener('mouseup', () => { isDown = false; });
      cardsRow.addEventListener('mouseleave', () => { isDown = false; });
      cardsRow.addEventListener('mousemove', e => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.pageX - cardsRow.offsetLeft;
        const walk = (x - startX) * 1.2;
        cardsRow.scrollLeft = scrollLeft - walk;
      });
      // Touch para mobile
      let touchStartX, touchScrollLeft;
      cardsRow.addEventListener('touchstart', e => {
        touchStartX = e.touches[0].pageX - cardsRow.offsetLeft;
        touchScrollLeft = cardsRow.scrollLeft;
      });
      cardsRow.addEventListener('touchmove', e => {
        const x = e.touches[0].pageX - cardsRow.offsetLeft;
        const walk = (x - touchStartX) * 1.1;
        cardsRow.scrollLeft = touchScrollLeft - walk;
      });
    }

    // Ao carregar, verifica login
    function init() {
      const user = getCurrentUser();
      if (!user) renderLogin();
      else if (user.admin) renderMemberArea(user);
      else renderMemberArea(user);
    }
    init();
  </script>
</body>
</html>
